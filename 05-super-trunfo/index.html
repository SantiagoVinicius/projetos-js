<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="container">
        <h1 class="titulo">Super Trunfo</h1>
        <button id="btnSortear">Sortear Carta</button>
        <form id="form">
            <h2>Escolha a sua habilidade</h2>
            <div class="area">
                <div class="carta">
                    <div id="carta-jogador">
                        <img src="img/super-trunfo-transparente.png">
                        <h3 class="nome-personagem-jogador">BATMAN</h3>
                        <ul class="atributos-jogador">
                            <li>Força</li>
                            <li>Velocidade</li>
                            <li>Inteligência</li>
                        </ul>
                    </div>
                    <div class="carta">
                        <div id="carta-maquina">
                            <img src="img/super-trunfo-transparente.png">
                            <h3></h3>
                        </div>
                    </div>
                </div>
            </div>
            <button class="botao-jogar" id="btnJogar" disabled>Jogar</button>
            <div id="resultado"></div>
        </form>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/funcoes.js"></script>
</body>

</html>
