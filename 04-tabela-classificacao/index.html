<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="shortcut icon" href="image/icon.png" type="image/png">
</head>
<body>
    <h1>Tabela de Classificação</h1>

    <table>
        <tr>
            <th>Participante</th>
            <th>Pontos</th>
            <th>Empates</th>
            <th>Derrotas</th>
            <th>Ações</th>
        </tr>
        <tr>
            <td>Cruzeiro</td>
            <td class="pontos-cruzeiro">0</td>
            <td class="pontos-cruzeiro-empate">0</td>
            <td class="pontos-cruzeiro-derrota">0</td>
            <td class="acoes-cruzeiro">
                <button id="vitoria-cruzeiro">Vitória</button>
                <button id="empate-cruzeiro">Empate</button>
                <button id="derrota-cruzeiro">Derrota</button>
            </td>
        </tr>
        <tr>
            <td>Flamengo</td>
            <td class="pontos-flamengo">0</td>
            <td class="pontos-flamengo-empate">0</td>
            <td class="pontos-flamengo-derrota">0</td>
            <td class="acoes-flamengo">
                <button id="vitoria-flamengo">Vitória</button>
                <button id="empate-flamengo">Empate</button>
                <button id="derrota-flamengo">Derrota</button>
            </td>
        </tr>
        <button id="limpar">Limpar</button>
    </table>



    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
